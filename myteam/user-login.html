<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="description" content="My Team Project Management Admin Template">
  <meta name="keywords" content="admin template">
  <title>Login Page | My Team Project Management </title>

  <!-- Favicons-->
  <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">
  <!-- Favicons-->
  <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">
  <!-- For iPhone -->
  <meta name="msapplication-TileColor" content="#00bcd4">
  <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
  <!-- For Windows Phone -->


  <!-- CORE CSS-->
  
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="css/style.min.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="css/layouts/page-center.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="css/font-awesome.css" type="text/css" rel="stylesheet" media="screen,projection">
  <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
  <link href="js/plugins/prism/prism.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="js/plugins/perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet" media="screen,projection">
  
</head>

<body class="cyan">
  <!-- Start Page Loading -->
  <div id="loader-wrapper">
      <div id="loader"></div>        
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->



  <div id="login-page" class="row">
  <div class="row">
          <div class="input-field col s12 center">
            <img src="images/logo.png" alt="" class=" responsive-img valign">
          </div>
        </div>
        
        
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form">
        <div class="row margin">
          <div class="input-field my_team_input_field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text">
            <label for="username" class="center-align">Username</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field my_team_input_field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
           <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
          </div>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="user-forgot-password.html">Forgot password ?</a></p>
          </div>          
        </div>

        
        
        
        <div class="row">
          <div class="input-field my_team_login col s12">
            <a href="index.html" class="btn my_team_login_btn waves-effect waves-light col s12">Login <img src="images/login_icon.png" alt="login"/></a>
          </div>
        </div>
        
        <div class="row">
          <div class="col s12">
          		<div class="my_team_devidor">
          		<hr>
                <span>OR</span>
                </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col s12">
            <div class="my_team_social">
            <p>Login with us</p>
            <a href="#" class="fa fa-facebook"></a>
			<a href="#" class="fa fa-twitter"></a>
			<a href="#" class="fa fa-google"></a>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col s12">
          		<div class="my_team_devidor">
          		<hr>
                <span>OR</span>
                </div>
          </div>
        </div>
        
        <div class="row">
          <div class="my_team_register col s12">
          	<p>If you are a new user Signup to avail all benefits</p>
            <a href="index.html" class="btn my_team_signup_btn waves-effect waves-light col s12">Sign Up <img src="images/register_icon.png" alt="login"/></a>
          </div>
        </div>
        
        
        
        
        
        
        
      </form>
    </div>
  </div>



  <!-- ================================================
    Scripts
    ================================================ -->

  <script type="text/javascript" src="js/plugins/jquery-1.11.2.min.js"></script>
  <!--materialize js-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!--prism-->
  <script type="text/javascript" src="js/plugins/prism/prism.js"></script>
  <!--scrollbar-->
  <script type="text/javascript" src="js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>

      <!--plugins.js - Some Specific JS codes for Plugin Settings-->
    <script type="text/javascript" src="js/plugins.min.js"></script>
    <!--custom-script.js - Add your own theme custom JS-->
    <script type="text/javascript" src="js/custom-script.js"></script>

</body>

</html>
