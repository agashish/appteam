  <link href="css/style.min.css" type="text/css" rel="stylesheet" media="screen,projection">

<body class="cyan">
  <!-- Start Page Loading -->
  <div id="loader-wrapper">
      <div id="loader"></div>        
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->



  <div id="login-page" class="row">
    <div class="row">
          <div class="input-field col s12 center">
            <img src="images/logo.png" alt="" class=" responsive-img valign">
          </div>
        </div>
        
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <h4>Forgot Password</h4>
            <p class="center">You can reset your password</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field my_team_input_field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text">
            <label for="username" class="center-align">Username</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field my_team_input_field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
         <div class="input-field col s12">
            <a href="index.html" class="btn my_team_login_btn waves-effect waves-light col s12">Reset Password </a>
          </div>
          <div class="input-field col s12">
            <p class="margin sign-up"><a href="user-login.html">Login</a> <a href="user-register.html" class="right">Register</a></p>
          </div>
        </div>
        
      </form>
    </div>
  </div>

    Scripts
